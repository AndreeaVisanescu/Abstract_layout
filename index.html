<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Abstract Template">
    <meta name="keywords" content="Abstract, Template">
    <meta name="author" content="Andreea Visanescu">
    <link rel="stylesheet" href="./resources/styles.css">
    <title>Abstract Template</title>

<body>
    <div class="body-wrapper">
        <div class="abstract-wrapper">
            <section class="abstract-title-left">
                <img src="./assets/title-abstract.png" alt="abstract-left-title">
            </section>

            <section class="points-right">
                <img src="./assets/points.png" alt="points-decor-right">
            </section>
        </div>

        <div class="container-box">
            <section class="box">

                <div class="icons">
                    <div><img src="./assets/horizontal-lines.png" alt="left-lines"></div>
                    <div><img src="./assets/title-background-2.png" alt="rotate-text"></div>
                </div>
                
                <div class="title-box"><img src="./assets/title-abstract-2.png" alt="title-box"></div>
                <div class="border-line-box"></div>
                <div class="paragraph-box"><p>Lorem ipsum dolor  amet consectetur adipisicing. <br> Ut sit elitreiciendis, itaque laboriosam quo, a officia. Ut reiciendis, itaque laboriosam quoconsectetur adipisicing elit.</p></div>
            </section>
        </div>
    
        <div class="background-wrapper">
            <section class="points-left">
                <img src="./assets/points.png" alt="points-decor-left">
            </section>

            <section class="background-title-right">
                <img src="./assets/title-background.png" alt="background-right-title">
            </section>
        </div>

            
        </div>
